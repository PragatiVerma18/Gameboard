<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Popularity Index</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .sidebar {
                width: 250px;
                height: 100vh;
                background-color: #343a40;
                color: white;
                position: fixed;
                left: 0;
                top: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
            }

            .sidebar a {
                color: white;
                text-decoration: none;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
                display: block;
            }

            .sidebar a:hover {
                background-color: #495057;
            }

            .content {
                margin-left: 270px;
                padding: 20px;
            }

        </style>

        <script>
            let currentPage = 1;
            let pageSize = 5;
            let nextPageUrl = null;
            let prevPageUrl = null;

            async function loadGamePopularity(page = 1) {
                try {
                    const response = await fetch(`/api/games/popularity-leaderboard/?page=${page}&page_size=${pageSize}`);
                    const data = await response.json();

                    const games = data.results.games || [];
                    const table = document.getElementById("gamePopularityTable");

                    if (games.length === 0) {
                        table.innerHTML = `
                        <tr><td colspan="3" class="text-center">No data available.</td></tr>
                    `;
                        return;
                    }

                    table.innerHTML = `
                <thead class="table-dark">
                    <tr>
                        <th>Rank</th>
                        <th>Game Name</th>
                        <th>Popularity Score</th>
                    </tr>
                </thead>
                <tbody>
            `;

                    games.forEach((game) => {
                        table.innerHTML += `
                    <tr>
                        <td>${game.rank}</td>
                        <td>${game.game__name}</td>
                        <td>${game.popularity_score.toFixed(2)}</td>
                    </tr>
                `;
                    });

                    table.innerHTML += `</tbody>`;

                    // Update pagination controls
                    nextPageUrl = data.next;
                    prevPageUrl = data.previous;
                    document.getElementById("prevPage").disabled = !prevPageUrl;
                    document.getElementById("nextPage").disabled = !nextPageUrl;
                    currentPage = page;

                } catch (error) {
                    console.error("Error fetching game popularity data:", error);
                }
            }

            function prevPage() {
                if (prevPageUrl) {
                    loadGamePopularity(currentPage - 1);
                }
            }

            function nextPage() {
                if (nextPageUrl) {
                    loadGamePopularity(currentPage + 1);
                }
            }

            document.addEventListener("DOMContentLoaded", () => loadGamePopularity(currentPage));
        </script>

    </head>

    <body>

        <div class="sidebar">
            <h4>Leaderboard</h4>
            <a href="{% url 'global_leaderboard' %}">üåç Global Leaderboard</a>
            <a href="{% url 'game_leaderboard' %}">üéÆ Game Leaderboard</a>
            <a href="{% url 'date_leaderboard' %}">üìÖ Date Leaderboard</a>
            <a href="{% url 'game_popularity_index' %}">üî• Game Popularity Index</a>
        </div>

        <div class="content">
            <h2 class="text-center mb-4">üî• Game Popularity Index</h2>

            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center" id="gamePopularityTable"></table>
            </div>

            <!-- Pagination Controls -->
            <div class="d-flex justify-content-center mt-3">
                <button id="prevPage" class="btn btn-primary me-2" onclick="prevPage()">‚¨Ö Previous</button>
                <button id="nextPage" class="btn btn-primary" onclick="nextPage()">Next ‚û°</button>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
