<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Date Leaderboard</title>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            .sidebar {
                width: 250px;
                height: 100vh;
                background-color: #343a40;
                color: white;
                padding: 20px;
            }

            .sidebar a {
                display: block;
                color: white;
                text-decoration: none;
                padding: 10px;
                margin: 5px 0;
                border-radius: 5px;
            }

            .sidebar a:hover {
                background-color: #495057;
            }

            .content {
                flex-grow: 1;
                padding: 20px;
            }

        </style>

        <script>
            let currentPage = 1;
            let pageSize = 10;
            let currentDate = null;

            async function loadLeaderboard(date, page = 1) {
                const formattedDate = new Date(date).toISOString().split('T')[0];

                try {
                    const response = await fetch(`/api/leaderboard/date?date=${formattedDate}&page=${page}&page_size=${pageSize}`);
                    const data = await response.json();

                    if (!data.results || data.results.length === 0) {
                        document.getElementById("dateLeaderboard").innerHTML = `<tr><td colspan="3" class="text-center">No leaderboard data found.</td></tr>`;
                        return;
                    }

                    const leaderboard = data.results;
                    const table = document.getElementById("dateLeaderboard");

                    table.innerHTML = `
                    <thead class="table-dark">
                        <tr>
                            <th>Rank</th>
                            <th>Contestant</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                `;

                    leaderboard.forEach((entry) => {
                        table.innerHTML += `
                        <tr>
                            <td>${entry.rank}</td>
                            <td>${entry.contestant__name}</td>
                            <td>${entry.total_score}</td>
                        </tr>
                    `;
                    });

                    table.innerHTML += `</tbody>`;

                    // Update pagination buttons
                    document.getElementById("prevPage").disabled = !data.previous;
                    document.getElementById("nextPage").disabled = !data.next;
                    currentPage = page;

                } catch (error) {
                    console.error("Error fetching leaderboard:", error);
                }
            }

            function fetchLeaderboard() {
                const selectedDate = document.getElementById("dateInput").value;
                if (selectedDate) {
                    currentDate = selectedDate;
                    loadLeaderboard(selectedDate, 1);
                }
            }

            function prevPage() {
                if (currentPage > 1 && currentDate) {
                    loadLeaderboard(currentDate, currentPage - 1);
                }
            }

            function nextPage() {
                if (currentDate) {
                    loadLeaderboard(currentDate, currentPage + 1);
                }
            }
        </script>
    </head>

    <body>

        <div class="d-flex">
            <!-- Sidebar -->
            <div class="sidebar">
                <h4>Leaderboard</h4>
                <a href="{% url 'global_leaderboard' %}">üåç Global Leaderboard</a>
                <a href="{% url 'game_leaderboard' %}">üéÆ Game Leaderboard</a>
                <a href="{% url 'date_leaderboard' %}">üìÖ Date Leaderboard</a>
                <a href="{% url 'game_popularity_index' %}">üî• Game Popularity Index</a>
            </div>

            <!-- Main Content -->
            <div class="content">
                <h2 class="text-center mb-4">üìÖ Date Leaderboard</h2>

                <!-- Date Selection Input -->
                <div class="mb-3 text-center">
                    <input type="date" id="dateInput" class="form-control w-50 mx-auto">
                    <button class="btn btn-primary mt-2" onclick="fetchLeaderboard()">Load Date Leaderboard</button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center" id="dateLeaderboard"></table>
                </div>

                <!-- Pagination Controls -->
                <div class="d-flex justify-content-center mt-3">
                    <button id="prevPage" class="btn btn-primary me-2" onclick="prevPage()">‚¨Ö Previous</button>
                    <button id="nextPage" class="btn btn-primary" onclick="nextPage()">Next ‚û°</button>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>

</html>
