<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Global Leaderboard</title>
        <script>
            async function loadLeaderboard() {
                try {
                    const response = await fetch("/api/leaderboard/");
                    const data = await response.json();

                    const leaderboard = data.results.leaderboard;
                    const table = document.getElementById("globalLeaderboard");
                    table.innerHTML = `
                    <tr>
                        <th>Rank</th>
                        <th>Contestant</th>
                        <th>Total Score</th>
                    </tr>
                `;

                    leaderboard.forEach((entry) => {
                        table.innerHTML += `
                        <tr>
                            <td>${entry.rank}</td>
                            <td>${entry.contestant__name}</td>
                            <td>${entry.total_score}</td>
                        </tr>
                    `;
                    });
                } catch (error) {
                    console.error("Error fetching leaderboard:", error);
                }
            }

            document.addEventListener("DOMContentLoaded", loadLeaderboard);
        </script>
    </head>

    <body>
        <h2>üåç Global Leaderboard</h2>
        <table id="globalLeaderboard"></table>
    </body>

</html>
